### Effective Date: 20/10/23

- Register for an account on our Website
- Subscribe to our newsletter
- Participate in surveys, quizzes, or contests
- Contact us through the Website

**b. Usage Data:** We may automatically collect certain information about your usage of the Website, such as your IP address, browser type, operating system, and the pages you visit.

## 3. How We Use Your Information

We use the information we collect for the following purposes:
- To provide you with access to our language learning resources and courses.
- To communicate with you, including sending updates, newsletters, and promotional materials.
- To improve the quality and functionality of our Website.
- To respond to your inquiries or requests.
- To comply with legal and regulatory requirements.

## 4. Cookies and Tracking Technologies

We may use cookies and similar tracking technologies to enhance your experience on our Website. You can control cookies through your browser settings.

## 5. Third-Party Links

Our Website may contain links to third-party websites or services. We are not responsible for the privacy practices of these third parties. Please review their privacy policies before using their services.

## 6. Security

We employ reasonable security measures to protect your personal information. However, no method of transmission over the internet or electronic storage is completely secure, so we cannot guarantee absolute security.

## 7. Children's Privacy

Our Website is not directed at individuals under the age of 13. If you are a parent or guardian and believe that your child has provided us with personal information, please contact us, and we will delete that information.

## 8. Your Choices

You have the right to:
- Access, update, or delete your personal information by contacting us.
- Opt-out of receiving marketing communications from us.

## 9. Changes to this Privacy Policy

We may update this Privacy Policy from time to time to reflect changes to our practices or for other operational, legal, or regulatory reasons. We will post the updated Privacy Policy on this page with the effective date.

## 10. Contact Us

If you have any questions, concerns, or requests regarding this Privacy Policy, please contact us at info@sanjarienglishacademy.in.
